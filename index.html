<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>IMAGE GALLERY</h1>

    
    <div class="breed-selection">
        <label for="search">Search Dog Breed Individually:</label>
        <input type="text" id="search" placeholder="Type to search for breeds">
        <label for="breed">Select multiple Dog Breeds:</label>
        <select id="breed" multiple>
            
        </select>
    </div>

    
    <div id="gallery" class="gallery">
       
    </div>

    <button id="load-more" style="display:none;">Load More</button>

    <script src="app.js"></script>
</body>
</html>
